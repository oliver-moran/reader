  <body>

    <form>
      <p>
        <label for="voice">__MSG_preferredVoice__</label>
        <select name="__MSG_preferredVoice__" id="voice"></select>
        <span class="nobr">
          <input name="__MSG_speed__" aria-label="__MSG_speed__" type="range" id="rate" min="50" max="200" value="100">
          <output for="rate" id="rate-value">100</output>
        </span>
      </p>

      <p>
        <input name="__MSG_enableSpeakOnSelection__" type="checkbox" id="auto" checked="checked" aria-describedby="shortcut">
        <label for="auto">__MSG_enableSpeakOnSelection__</label>
      </p>

      <p id="shortcut">__MSG_shortcutDescription__</p>

      <p><button name="__MSG_reset__" type="reset" id="reset">__MSG_reset__</button></p>

      <hr>

      <p><small id="nounproject">__MSG_iconAttribution__</small></p>
    </form>

    <script src="browser-polyfill.min.js"></script>
    <script src="l18n.js"></script>
    <script src="options.js"></script>

  </body>
